<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
        width: 400px;
        background-color: blue;
      }

      .square {
        height: 100px;
        width: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="square"></div>
    </div>
  </body>
</html>
